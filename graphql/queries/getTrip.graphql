query GetTrip($id: ID!) {
  getTrip(id: $id) {
    id
    userId
    destination
    startDate
    endDate
    status
    travelers
    preferences
    accommodation
    aiReasoning
    itinerary {
      day
      title
      activities
    }
    coordinates {
      latitude
      longitude
    }
    waypoints {
      latitude
      longitude
      label
    }
    isHosted
    title
    location
    price
    currency
    rating
    reviews
    duration
    durationType
    category
    difficulty
    description
    shortDescription
    highlights
    inclusions
    maxParticipants
    minParticipants
    hostIntro
    joinPolicy
    bookingInstructions
    imageUrl
    gallery
    tags
    isActive
    isFeatured
    externalBookingUrl
    viewerJoinStatus
    createdAt
    updatedAt
  }
}


