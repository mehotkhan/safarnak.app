mutation UpdatePlace($id: ID!, $input: UpdatePlaceInput!) {
  updatePlace(id: $id, input: $input) {
    id
    name
    location
    distance
    rating
    reviews
    type
    isOpen
    description
    tips
    coordinates {
      latitude
      longitude
    }
    phone
    website
    hours
    price
    locationId
    ownerId
    imageUrl
    createdAt
  }
}

