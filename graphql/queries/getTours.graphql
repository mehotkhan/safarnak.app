query GetTours($category: String, $limit: Int) {
  getTours(category: $category, limit: $limit) {
    id
    title
    location
    price
    rating
    reviews
    duration
    durationType
    category
    description
    shortDescription
    highlights
    inclusions
    maxParticipants
    minParticipants
    difficulty
    currency
    coordinates {
      latitude
      longitude
    }
    imageUrl
    gallery
    tags
    isActive
    isFeatured
    createdAt
    updatedAt
  }
}

