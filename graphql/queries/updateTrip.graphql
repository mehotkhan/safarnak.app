mutation UpdateTrip($id: ID!, $input: UpdateTripInput!) {
  updateTrip(id: $id, input: $input) {
    id
    destination
    startDate
    endDate
    status
    travelers
    preferences
    accommodation
    aiReasoning
    itinerary {
      day
      title
      activities
    }
    coordinates {
      latitude
      longitude
    }
    waypoints {
      latitude
      longitude
      label
    }
    isHosted
    title
    location
    price
    currency
    createdAt
    updatedAt
  }
}

