query GetBookmarks($type: String) {
  getBookmarks(type: $type) {
    id
    userId
    postId
    tripId
    placeId
    post {
      id
      userId
      user {
        id
        name
        username
        avatar
      }
      content
      attachments
      type
      relatedId
      relatedEntity {
        ... on Trip {
          id
          destination
          tripCoordinates: coordinates {
            latitude
            longitude
          }
        }
        ... on Trip {
          id
          isHosted
          title
          tripLocation: location
          destination
          imageUrl
          coordinates {
            latitude
            longitude
          }
        }
        ... on Place {
          id
          name
          placeLocation: location
          imageUrl
          placeCoordinates: coordinates {
            latitude
            longitude
          }
        }
      }
      commentsCount
      reactionsCount
      createdAt
    }
    trip {
      id
      isHosted
      title
      tripLocation: location
      destination
      price
      rating
      imageUrl
      category
      createdAt
    }
    place {
      id
      name
      location
      rating
      type
      imageUrl
      createdAt
    }
    createdAt
  }
}

