subscription FeedNewEvents($filter: FeedFilter) {
  feedNewEvents(filter: $filter) {
    id
    entityType
    entityId
    verb
    visibility
    topics
    createdAt
    actor {
      id
      name
      username
      avatar
      createdAt
    }
    entity {
      __typename
      ... on Post {
        id
        userId
        content
        comments {
          id
          content
          createdAt
          user {
            id
            name
            avatar
          }
        }
        commentsCount
        reactions {
          id
          emoji
          userId
          createdAt
          user {
            id
            name
          }
        }
        reactionsCount
        createdAt
      }
      ... on Trip {
        id
        userId
        destination
        status
        createdAt
      }
      ... on Trip {
        id
        isHosted
        title
        category
        price
        destination
        createdAt
      }
      ... on Place {
        id
        name
        type
        location
        createdAt
      }
      ... on Location {
        id
        name
        country
        createdAt
      }
    }
  }
}


