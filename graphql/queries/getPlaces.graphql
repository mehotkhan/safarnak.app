query GetPlaces($category: String, $limit: Int) {
  getPlaces(category: $category, limit: $limit) {
    id
    name
    location
    distance
    rating
    reviews
    type
    isOpen
    description
    tips
    coordinates {
      latitude
      longitude
    }
    phone
    website
    hours
    price
    locationId
    ownerId
    imageUrl
    createdAt
  }
}

