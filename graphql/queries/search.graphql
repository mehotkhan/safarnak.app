query Search($query: String!, $entityTypes: [EntityType!], $topics: [String!], $first: Int = 20, $after: String) {
  search(query: $query, entityTypes: $entityTypes, topics: $topics, first: $first, after: $after) {
    edges {
      cursor
      node {
        id
        entityType
        entityId
        verb
        createdAt
        visibility
        topics
        actor {
          id
          username
          name
          avatar
        }
        entity {
          __typename
          ... on Post {
            id
            userId
            content
            createdAt
          }
          ... on Trip {
            id
            userId
            destination
            status
            createdAt
          }
          ... on Trip {
            id
            isHosted
            title
            category
            price
            destination
            createdAt
          }
          ... on Place {
            id
            name
            type
            location
            createdAt
          }
          ... on Location {
            id
            name
            country
            createdAt
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}


