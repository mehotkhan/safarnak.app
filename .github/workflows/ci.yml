name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  # ============================================================================
  # Code Quality & Type Checking
  # ============================================================================
  quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ” TypeScript check
        run: npx tsc --noEmit

      - name: ðŸ§¹ ESLint check
        run: yarn lint

      - name: ðŸŽ¨ Prettier check
        run: yarn format --check

      - name: ðŸ“Š GraphQL schema validation
        run: yarn codegen --check

  # ============================================================================
  # Database & GraphQL
  # ============================================================================
  database:
    name: ðŸ—„ï¸ Database & GraphQL
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ—„ï¸ Database schema check
        run: yarn db:generate --check

      - name: ðŸ“Š GraphQL codegen
        run: yarn codegen

      - name: ðŸ” Generated files check
        run: |
          if [ -f "api/hooks.ts" ] && [ -f "api/types.ts" ]; then
            echo "âœ… Generated files exist"
          else
            echo "âŒ Generated files missing"
            exit 1
          fi

  # ============================================================================
  # Worker Testing
  # ============================================================================
  worker:
    name: âš¡ Worker Testing
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: âš¡ Worker type check
        run: npx tsc --noEmit worker.ts

      - name: ðŸ” Worker linting
        run: yarn lint worker/

  # ============================================================================
  # Client Testing
  # ============================================================================
  client:
    name: ðŸ“± Client Testing
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ“± Client type check
        run: npx tsc --noEmit --skipLibCheck

      - name: ðŸ” Client linting
        run: yarn lint app/ components/ api/ store/

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: ðŸ” Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ” Security audit
        run: yarn audit --audit-level moderate

      - name: ðŸ” Dependency check
        run: npx audit-ci --config audit-ci.json

  # ============================================================================
  # Build Testing
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ—ï¸ Metro bundler test
        run: |
          timeout 30s yarn start --no-dev --minify || true

      - name: âš¡ Worker build test
        run: |
          npx wrangler deploy --dry-run --config wrangler.toml

  # ============================================================================
  # Summary
  # ============================================================================
  summary:
    name: ðŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [quality, database, worker, client, security, build]
    if: always()

    steps:
      - name: ðŸ“Š Job Summary
        run: |
          echo "## ðŸš€ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—„ï¸ Database & GraphQL | ${{ needs.database.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Worker Testing | ${{ needs.worker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“± Client Testing | ${{ needs.client.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Security Scan | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build Test | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status**: ${{ needs.quality.result == 'success' && needs.database.result == 'success' && needs.worker.result == 'success' && needs.client.result == 'success' && needs.security.result == 'success' && needs.build.result == 'success' && 'âœ… All checks passed!' || 'âŒ Some checks failed' }}" >> $GITHUB_STEP_SUMMARY
