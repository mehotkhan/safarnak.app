<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safarnak - Git Files Toggle</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #f8f9fa;
      }
      .container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #7f8c8d;
        margin-bottom: 30px;
      }
      .button-group {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        flex: 1;
        min-width: 120px;
      }
      .hide-btn {
        background: #e74c3c;
        color: white;
      }
      .hide-btn:hover {
        background: #c0392b;
      }
      .show-btn {
        background: #27ae60;
        color: white;
      }
      .show-btn:hover {
        background: #229954;
      }
      .toggle-btn {
        background: #3498db;
        color: white;
      }
      .toggle-btn:hover {
        background: #2980b9;
      }
      .status-btn {
        background: #95a5a6;
        color: white;
      }
      .status-btn:hover {
        background: #7f8c8d;
      }
      .status {
        background: #ecf0f1;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }
      .status h3 {
        margin-top: 0;
        color: #2c3e50;
      }
      .command {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 10px 15px;
        border-radius: 6px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 13px;
        margin: 10px 0;
        word-break: break-all;
      }
      .shortcuts {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }
      .shortcuts h3 {
        margin-top: 0;
        color: #2c3e50;
      }
      .shortcut {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #ecf0f1;
      }
      .shortcut:last-child {
        border-bottom: none;
      }
      .key {
        background: #34495e;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéØ Safarnak Git Files Toggle</h1>
      <p class="subtitle">
        Toggle visibility of git-ignored files and folders in Cursor/VS Code
      </p>

      <div class="button-group">
        <button class="hide-btn" onclick="runCommand('hide')">
          üôà Hide Git Files
        </button>
        <button class="show-btn" onclick="runCommand('show')">
          üëÅÔ∏è Show Git Files
        </button>
        <button class="toggle-btn" onclick="runCommand('toggle')">
          üîÑ Toggle
        </button>
        <button class="status-btn" onclick="runCommand('status')">
          üìä Status
        </button>
      </div>

      <div class="status" id="status">
        <h3>üìã Available Commands</h3>
        <div class="command">yarn hide-git</div>
        <div class="command">yarn show-git</div>
        <div class="command">yarn toggle-git</div>
        <div class="command">yarn git-status</div>
      </div>

      <div class="shortcuts">
        <h3>‚å®Ô∏è Keyboard Shortcuts</h3>
        <div class="shortcut">
          <span>Toggle Files Exclude</span>
          <span class="key">Ctrl+Shift+H</span>
        </div>
        <div class="shortcut">
          <span>Toggle Search Exclude</span>
          <span class="key">Ctrl+Shift+G</span>
        </div>
      </div>
    </div>

    <script>
      function runCommand(command) {
        const commands = {
          hide: 'yarn hide-git',
          show: 'yarn show-git',
          toggle: 'yarn toggle-git',
          status: 'yarn git-status',
        };

        const commandText = commands[command];
        const statusDiv = document.getElementById('status');

        statusDiv.innerHTML = `
                <h3>üöÄ Running Command</h3>
                <div class="command">${commandText}</div>
                <p>Please run this command in your terminal:</p>
                <div class="command" style="background: #27ae60; color: white; cursor: pointer;" onclick="copyToClipboard('${commandText}')">
                    Click to copy: ${commandText}
                </div>
                <p><small>After running the command, reload your Cursor/VS Code window to see changes.</small></p>
            `;
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Command copied to clipboard!');
        });
      }
    </script>
  </body>
</html>
