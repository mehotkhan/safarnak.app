schema: './graphql/schema.graphql'
documents: './graphql/queries/*.graphql'
generates:
  ./api/types.ts:
    plugins:
      - typescript
    config:
      # Optimize generated types for smaller bundle size
      skipTypename: true        # Don't generate __typename fields
      avoidOptionals: false     # Keep optionals for type safety
      maybeValue: T | null      # Simpler Maybe type
      enumsAsTypes: true        # Generate enums as union types (smaller)
      onlyOperationTypes: true  # Only generate types used in operations
      dedupeFragments: true     # Deduplicate fragments
  ./api/hooks.ts:
    plugins:
      - add:
          content: "import { Exact, Scalars, CoordinatesInput, CreateLocationInput, CreatePlaceInput, CreatePostInput, CreateTripInput, UpdateLocationInput, UpdatePlaceInput, UpdateTripInput, UpdateUserInput } from './types';\n"
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false      # Disable unused component generation
      withHOC: false            # Disable unused HOC generation
      withMutationFn: false     # Disable unused mutation function types
      withRefetchFn: false      # Disable unused refetch function types
      skipTypename: true        # Don't add __typename to operations
      dedupeFragments: true     # Deduplicate fragments
  ./graphql/generated/schema.d.ts:
    plugins:
      - typescript-graphql-files-modules
    config:
      modulePathPrefix: '@graphql/'
