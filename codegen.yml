schema: './graphql/schema.graphql'
documents: './graphql/queries/*.graphql'
generates:
  ./api/types.ts:
    plugins:
      - typescript
  ./api/hooks.ts:
    plugins:
      - add:
          content: "import { Exact, Scalars, BookTourInput, CoordinatesInput, CreateLocationInput, CreatePlaceInput, CreatePostInput, CreateTourInput, CreateTripInput, UpdateLocationInput, UpdatePlaceInput, UpdateTourInput, UpdateTripInput } from './types';\n"
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false
  ./graphql/generated/schema.d.ts:
    plugins:
      - typescript-graphql-files-modules
    config:
      modulePathPrefix: '@graphql/'
