# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
# Default value: -Xmx512m -XX:MaxMetaspaceSize=256m
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Use this property to specify which architecture you want to build.
# You can also override it from the CLI using
# ./gradlew <task> -PreactNativeArchitectures=x86_64
# NOTE: The effective value for release builds is defined in the
# "APK SIZE OPTIMIZATION FLAGS" section below.

# Use this property to enable support to the new architecture.
# The effective value for release builds is also defined in the
# "APK SIZE OPTIMIZATION FLAGS" section below.

# Use this property to enable or disable the Hermes JS engine.
# If set to false, you will be using JSC instead.
hermesEnabled=true

# Use this property to enable edge-to-edge display support.
# This allows your app to draw behind system bars for an immersive UI.
# Note: Only works with ReactActivity and should not be used with custom Activity.
edgeToEdgeEnabled=true

# Enable GIF / WebP support in React Native images.
# NOTE: The effective values for release builds are defined in the
# "APK SIZE OPTIMIZATION FLAGS" section below.

# Enable network inspector
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging to compress native libraries in the resulting APK.
expo.useLegacyPackaging=false

# Specifies whether the app is configured to use edge-to-edge via the app config or plugin
# WARNING: This property has been deprecated and will be removed in Expo SDK 55. Use `edgeToEdgeEnabled` or `react.edgeToEdgeEnabled` to determine whether the project is using edge-to-edge.
expo.edgeToEdgeEnabled=true

android.enableProguardInReleaseBuilds=true
android.enableShrinkResourcesInReleaseBuilds=true
android.extraMavenRepos=[]

# ====================================
# APK SIZE OPTIMIZATION FLAGS
# These settings are committed to git for full control
# No more expo prebuild regeneration in CI!
# ====================================

# Enable minification in release builds
android.enableMinifyInReleaseBuilds=true
android.enableShrinkResourcesInDebugBuilds=false
android.enableMinifyInDebugBuilds=false

# Single architecture for production (arm64-v8a only)
# Override line 31 above for release builds
reactNativeArchitectures=arm64-v8a

# Disable New Architecture for release (reduces APK size)
newArchEnabled=false

# Disable Fresco image format extras (saves several MB)
expo.gif.enabled=false
expo.webp.enabled=false
expo.webp.animated=false

# ====================================
# R8 FULL MODE OPTIMIZATIONS
# ====================================

# Enable R8 full mode for maximum code optimization
android.enableR8.fullMode=true

# Enable resource optimizations
android.enableResourceOptimizations=true

# Disable debug variants in release
react.debuggableVariants=

# ====================================
# HERMES BYTECODE OPTIMIZATIONS
# ====================================

# Hermes bytecode optimization flags
hermes.bytecode.optimize=true
hermes.bytecode.stripDebugInfo=true
hermes.bytecode.minify=true
hermes.bytecode.inlining=aggressive
hermes.bytecode.staticBuiltins=true

# Disable React Native DevTools in release
reactNativeDevtools=false

# Bundle configuration
bundleInDebug=false
bundleInRelease=true
deleteDebugFilesForVariant=release

# ====================================
# ADDITIONAL SIZE OPTIMIZATIONS
# ====================================

# Enable bundle compression for JS assets
android.enableBundleCompression=true

# Strip native library symbols (reduces .so file sizes)
android.packagingOptions.doNotStrip=

# Enable dex merging optimization
android.enableDexingArtifactTransform=true

# Don't use deprecated NDK
android.useDeprecatedNdk=false

# ====================================
# PROXY CONFIGURATION (Local Development Only)
# ====================================
# These proxy settings are for local development only.
# They are automatically disabled in CI environments (GitHub Actions).
# Uncomment the lines below if you need to use a proxy for local development.

# HTTP Proxy
# systemProp.http.proxyHost=127.0.0.1
# systemProp.http.proxyPort=7890

# HTTPS Proxy
# systemProp.https.proxyHost=127.0.0.1
# systemProp.https.proxyPort=7890

# SOCKS5 Proxy
# systemProp.socksProxyHost=127.0.0.1
# systemProp.socksProxyPort=7890